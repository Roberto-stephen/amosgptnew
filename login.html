<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #1a2a6c;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #b21f1f, #1a2a6c);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #b21f1f, #1a2a6c); 
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .login-container {
            background: #333;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2), 0 6px 6px rgba(0, 0, 0, 0.3);
            width: 320px;
            text-align: center;
            position: relative;
            transform: perspective(1000px) rotateY(15deg) rotateX(5deg);
            transition: transform 0.5s;
        }
        .login-container:hover {
            transform: perspective(1000px) rotateY(0deg) rotateX(0deg);
        }
        .login-container h2 {
            margin: 0 0 20px;
            color: #fff;
            font-size: 24px;
            font-weight: 300;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-container input {
            width: calc(100% - 24px);
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.12), inset 0 1px 2px rgba(0,0,0,0.24);
        }
        .login-container button {
            width: calc(100% - 24px);
            padding: 12px;
            background: #4CAF50;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px #3e8e41;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .login-container button:hover {
            background: #45a049;
            box-shadow: 0 6px #3e8e41;
        }
        .login-container button:active {
            background: #3e8e41;
            box-shadow: 0 2px #3e8e41;
            transform: translateY(4px);
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
    
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            console.log(`Sending login attempt with username: ${username} and password: ${password}`);
    
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                const data = await response.json();
                if (response.ok) {
                    window.location.href = '/index.html';
                } else {
                    errorMessage.textContent = data.message;
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'An error occurred. Please try again later.';
            }
        });
    </script>
    
</body>
</html>
